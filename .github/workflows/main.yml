name: RemoteIt-RDP

on: workflow_dispatch

jobs:
  windows-rdp:
    runs-on: windows-latest

    steps:
    - name: Enable RDP and set password
      shell: pwsh
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "admin@123" -Force)

    - name: Download and install Remote.it CLI
      shell: pwsh
      run: |
        Invoke-WebRequest `
          -Uri "https://downloads.remote.it/cli/remoteit-4.16.1-windows-amd64.zip" `
          -OutFile "$env:TEMP\remoteit.zip"
        New-Item -ItemType Directory -Path "$env:USERPROFILE\remoteit" -Force
        tar -xf "$env:TEMP\remoteit.zip" -C "$env:USERPROFILE\remoteit"
        "$env:USERPROFILE\remoteit" | Out-File -Append -FilePath $env:GITHUB_PATH

    - name: Log in to Remote.it and register service
      shell: pwsh
      env:
        R3_API_KEY: ${{ secrets.REMOTEIT_API_KEY }}
        R3_USERNAME: ${{ secrets.REMOTEIT_USERNAME }}
        R3_PASSWORD: ${{ secrets.REMOTEIT_PASSWORD }}
      run: |
        remoteit login --username "$env:R3_USERNAME" --password "$env:R3_PASSWORD"
        remoteit register --name "GitHub-RDP" --type win --host 127.0.0.1 --port 3389
        remoteit add-service --name RDP --port 3389
        remoteit list

    - name: Keep runner alive
      shell: pwsh
      run: Start-Sleep -Seconds 21600
